# .github/workflows/deploy-databricks.yml
name: Deploy Databricks Bundle

on:
  push:
    branches: 
      - main
      - dev
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select deployment environment'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - qa
          - prod

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      # Create ~/.databrickscfg with correct permissions and set config profile
      - name: Configure Databricks CLI credentials
        run: |
          echo "[DEFAULT]" > ~/.databrickscfg
          echo "host = $DATABRICKS_HOST" >> ~/.databrickscfg
          echo "token = $DATABRICKS_TOKEN" >> ~/.databrickscfg
          chmod 600 ~/.databrickscfg
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

      - name: Validate Databricks Bundle
        run: databricks bundle validate
        env:
          DATABRICKS_CONFIG_PROFILE: DEFAULT

      - name: Deploy Databricks Bundle
        run: databricks bundle deploy --target ${{ github.event.inputs.environment || 'dev' }} --force-lock
        env:
          DATABRICKS_CONFIG_PROFILE: DEFAULT
